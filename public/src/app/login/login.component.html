<html lang="en">

<head>

</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <div class="container" class="mxauto" style="width: 200px;" >
          <img src="http://1000springs.org.nz/static/img/icons/login.png" class="img-fluid" alt="Responsive image" height="30%" width="30%">
          <br>
          <div class="row" class="mxauto" style="width: 200px;">
              <a [routerLink]="['/register']">Don't have Login?</a>
          </div>
    </div>
    <br>
    <form (submit)="login()">
        <p *ngIf="invalid==true">Error: {{invalidMessage}}</p>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="logUser.email" name="logemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="logUser.password" name="logpw" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>







</body>

</html>
